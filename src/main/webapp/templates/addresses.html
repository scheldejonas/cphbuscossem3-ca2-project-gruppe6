<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Addresses</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col l12">
                    <table class="highlight addressTable">
                        <thead>
                        <tr>
                            <th data-field="fname">First Name</th>
                            <th data-field="lname">Last Name</th>
                            <th data-field="street">Street</th>
                            <th data-field="city">City</th>
                        </tr>
                        </thead>
                        <tbody class="addressTableBody">
                        <tr class="addressTableFirstRow">
                            <!-- Data will be populated here, from TablePopulator -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/TablePopulator.js"></script>
    </body>
</html>
