<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/app.css" media="screen,projection" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon"
              type="image/png"
              href="/static/images/favicon.png" />
        <title>YellowPages</title>

    </head>
    <body>
        <div>
            <div class="row">
                <div class="col s12">
                    <h2 class="center">Yellow Pages</h2>
                </div>
            </div>
        </div>

        <br />
        <br />

        <div class="container">

            <div class="row">
                <div class="input-field col s2 ">
                    <select id="selectedOption">
                        <option value="" disabled selected>Choose A Filter</option>
                        <option value="phoneNumber">Phone Number</option>
                        <option value="CVR">CVR</option>
                        <option value="personName">Person Names</option>
                        <option value="hobbies">Hobbies</option>
                        <option value="zipcode">Zip Code</option>
                    </select>
                    <label>Filter By</label>
                </div>
                <div id="resultQuery" class="input-field col s7">
                    <input id="searchQuery" type="text" />
                    <label for="searchQuery">Search...</label>
                </div>
                <div class="input-field col s3">
                    <button id="search-button-person" class="btn waves-effect #757575 grey darken-1 margin-bottom-5" type="submit" onclick="searchFunctionPerson()">Search persons</button>
                    <button id="search-button-company" class="btn waves-effect #757575 grey darken-1" type="submit" onclick="searchFunctionCompany()">Search companies</button>
                </div>
            </div>

            <div class="row">
                <div id="topContainer" class="col s12">
                    <h5>Results:</h5>
                </div>
            </div>

            <div class="divider-line"></div>

            <div id="resultUserContainer" class="row">
                <!-- Here the br's will be replaced with both result content and spinners -->
            </div>
        </div>

        <div id="footer">
            <div class="row grey darken-1 white-text no-margin-bottom">
                <div class="col m2">
                    <p class="center">All Rights Reserved</p>
                </div>
                <div class="col m6">
                    <p>
                    <div id="authors">Viktor Kim Christiansen, Jonas Schelde, Christopher Poul Rosendorf, William Pfaffe</div>
                    </p>
                </div>
                <div class="col m1">
                    <p>
                    <div id="class">COS</div>
                    </p>
                </div>
                <div class="col m3">
                    <p>
                    <div id="group">Group number 6</div>
                    </p>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/scripts.js"></script>
        <!--<script type="text/javascript" src="../js/TablePopulator.js"></script>-->

    </body>
</html>
