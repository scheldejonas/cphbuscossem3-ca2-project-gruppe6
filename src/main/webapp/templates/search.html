<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/app.css" media="screen,projection" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon"
              type="image/png"
              href="/static/images/favicon.png" />
        <title>YellowPages</title>

    </head>
    <body>
        <div>
            <div class="row">
                <div class="col s12">
                    <h2 class="center">Yellow Pages</h2>
                </div>
            </div>
        </div>

        <br />
        <br />

        <div class="container">

            <div class="row">
                <div class="input-field col s3 ">
                    <select id="selectedOption">
                        <option value="" disabled selected>Choose A Filter</option>
                        <option value="phoneNumber">Phone number</option>
                        <option value="CVR">CVR</option>
                        <option value="name">Name</option>
                        <option value="hobbies">Hobby</option>
                        <option value="zipcode">Zip Code</option>
                    </select>
                    <label>Filter By</label>
                </div>
                <div id="resultQuery" class="input-field col s5">
                    <input id="searchQuery" type="text" />
                    <label for="searchQuery">Search...</label>
                </div>
                <div class="input-field col s4">
                    <button id="search_button_person" class="btn waves-effect #757575 grey darken-1 margin-top-5" type="submit" onclick="searchFunctionPerson()">Persons</button>
                    <button id="search_button_company" class="btn waves-effect #757575 grey darken-1 margin-top-5" type="submit" onclick="searchFunctionCompany()">Companies</button>
                    <label class="active" for="search-button-person">Search for</label>
                </div>
            </div>

            <div class="row">
                <div id="topContainer" class="col s4">
                    <h5 class="">Results:</h5>
                </div>
                <div class="col s8 right right-align">
                    <!-- Modal Trigger -->
                    <a href="#modal1" class="modal-trigger btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            </div>

            <div class="divider-line"></div>

            <div id="resultUserContainer" class="row">
                <!-- Here the br's will be replaced with both result content and spinners -->
            </div>
        </div>

        <div id="footer">
            <div class="row grey darken-1 white-text no-margin-bottom">
                <div class="col m2">
                    <p class="center">All Rights Reserved</p>
                </div>
                <div class="col m6">
                    <p>
                    <div id="authors">Viktor Kim Christiansen, Jonas Schelde, Christopher Poul Rosendorf, William Pfaffe</div>
                    </p>
                </div>
                <div class="col m1">
                    <p>
                    <div id="class">COS</div>
                    </p>
                </div>
                <div class="col m3">
                    <p>
                    <div id="group">Group number 6</div>
                    </p>
                </div>
            </div>
        </div>

        <!-- Modal New Person -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div id="divNewPersonInModal" class="modal-content">

                <h4>New Person</h4>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="per_firstname" name="firstName" type="text" class="validate">
                        <label for="per_firstname">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">verified_user</i>
                        <input id="per_lastname" name="lastName" type="tel" class="validate">
                        <label for="per_lastname">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="per_email" name="email" type="email" class="validate">
                        <label for="per_email">Email</label>
                    </div>
                </div>
                <a href="#!" class="modal-close modal-action">
                    <button id="submitButtonInFormNewPersonModal" class="btn waves-effect waves-light">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </a>

            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
            </div>
        </div>
        <!-- Modal New Person End -->


        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/scripts.js"></script>
        <script type="text/javascript" src="../js/new-person-modal.js"></script>

    </body>
</html>
